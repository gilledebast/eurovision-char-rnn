<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>[LSTM] Midi Generator</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- JQUERY.JS -->
	<script type="text/javascript" src="./js/libs/jquery.min.js"></script>

	<!-- ML5.JS -->
    <script type="text/javascript" src="./js/libs/p5.min.js" defer></script>
    <script type="text/javascript" src="./js/libs/p5.dom.min.js" defer></script>
    <script type="text/javascript" src="./js/libs/ml5.min.js" defer></script>

    <!-- ABC.JS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/abcjs-midi.css">
	<script type="text/javascript" src="./js/libs/abcjs_midi_6.0.0-beta.8-min.js" defer></script>

	<script type="text/javascript" src="./js/app.js" defer></script>
</head>
<body>
	<h1>[LSTM] Midi Generator</h1>
	<div id="banner">
		<div id="config">
			<div id="charrnn-config">
				<p><select id="modelList"></select> <span id="status">Loadingâ€¦</span></p>
				<p>Seed text : <select id="textInput"></select></p>
				<p>Length : <input id="lenSlider" type="range" min="10" max="500" value="300"/><span id="length">300</span></p>
				<p>Temperature : <input id="tempSlider" type="range" min="0" max="1" step="0.01" value="0.70"/><span id="temperature">0.70</span></p>
			</div>
			<div id="abc-config">
				<p>Tempo : <input id="tempoSlider" type="range" min="100" max="200" step="10" value="180"/><span id="tempo">180</span></p>
				<p>Mesure : <select id="mesure"></select></p>
				<p>Default note : <select id="default"></select></p>
				<p>Tone : <select id="tone"></select></p>
			</div>
		</div>
	</div>
	<button id="generate" class="button_active">Generate</button>
	<div id="midi-download"></div>

	<div id="abc">
		<div id="paper"></div>
		<div id="midi"></div>
	</div>
</body>
</html>
